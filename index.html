<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Clock Tower Voting Booth</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <div class="h3">Voting Booth</div>
          <br />
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <div class="row" id="colour-square"></div>
          <br />
        </div>
      </div>
      <div class="row text-center" id="form-row">
        <div class="col">
          <form action="#" id="form">
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <button type="button" class="btn-lg btn-danger" id="red">
                    Red
                  </button>
                  <br />&nbsp;
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <button type="button" class="btn-lg btn-success" id="green">
                    Green
                  </button>
                  <br />&nbsp;
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <button type="button" class="btn-lg btn-primary" id="blue">
                    Blue
                  </button>
                  <br />&nbsp;
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn-lg btn-info" id="submit">
                Vote
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center" id="ok-message-row">
        <div class="col">
          <div class="alert alert-success" role="alert">
            Your vote has been submitted.
            <br />
            You voted for
            <span id="chosen-colour-name"></span>.
          </div>
        </div>
      </div>
      <div class="row text-center" id="error-message-row">
        <div class="col">
          <div class="alert alert-danger" role="alert">
            An error occurred.<br />
            It was probably Jesse's dodgy code. This is computer engineering at
            its finest.
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col small">
          <br />
          <em
            >Another reliable yarn from
            <a href="https://sheehan.nz/">Sheehan Industries</a></em
          >
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="web.js"></script>
  </body>
</html>
